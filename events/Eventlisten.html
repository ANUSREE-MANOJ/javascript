<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <p id="para" onmouseover="myFunction()">anusree</p>

    <script>
        function myFunction(){
            var a=document.getElementById("para");
            a.addEventListener("mouseover", function handleMouseOver(){
                a.style.color="red";
            })
       
            a.addEventListener("mouseout", function handleMouseOut(){
                a.style.color="blue";
            })
       
       
       
        }



    </script>
</body>
</html>
