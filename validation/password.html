<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <input type="text" id="box">
    <input type="submit" value="click me " onclick="pass()">
    </form>
    <script>
        function pass()
        {
          const password=document.getElementById('box').value;
          if(password.length<8)
          {
            alert("password must contain 8 characters");
            return false;
          }
          if(!/[A-Z]/.test(password))
          {
            alert('please include atleast one uppercase')
            return false;
          }
          if(!/[a-z]/.test(password))
          {
            alert('please include atleast one lowercase')
            return false;
          }
          if(!/\d/.test(password))
          {
            alert('please include atleast one digit')
            return false;
          }
          return true
        }
    </script>
</body>
</html>
