<body>
    <form action="" >
   
    <div class="box1" style="background-color: gray;height: 400px;width: 400px;margin: auto;" >
        <h1 style="color: white; text-align: center;padding-top: 40px;" >Confirm Password</h1>
        <label for="" class="b" >Enter password</label><br>
        <input type="password" class="b" id="a"><br><br>
        <label for="" class="b">Confirm Password</label><br>
        <input type="password" class="b" id="a1">
        <span id="error-message" class="error-message"></span>

        <input type="submit" style="height: 24px;background-color: brown;color: white;margin-left: 160px;margin-top: 30px;border-radius: 5px;" onclick="submitForm(event)" value="submit">
    </div>
</form>
    <script>
        function submitForm()
        {
            var password=document.getElementById('a').value
            var password2=document.getElementById("a1").value
            var errormsg=document.getElementById("error-message")
            if(password===password2)
            {
                console.log("password are same")
                errormsg.textContent = ""; // Clear any previous error message
                

            }
            else{
                errormsg.textContent="Passwords do not match.Please try agian"
                event.preventDefault();
            }
            
            
        }
    </script>
