<html lang="en">

<body>
    
<div class="container-fluid">
    <div class="row" style="position: relative;top: 150px; ">
        <div class="col-4">

        </div>
        <div class="col-4" style="background-color: aqua; height: 300px;">
            <input type="text" id="age"  placeholder="Enter your age" style="height: 40px;width: 150px;border-radius: 5px;margin-left: 120px;margin-top: 100px;"> <br>
             <button class="btn bg-primary" style="position: relative;top: 20px;left: 145px;" onclick="age()" >click now</button>

        </div>
    </div>
</div>
 
<script>
    function age()
    {
        let age=document.getElementById("age").value;
        if(age>=18){
            alert("you are eligible for voting")
        }
        else{
            alert("you are not eligible for voting")
        }
    }
</script>
