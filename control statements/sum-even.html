<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <input type="text" id="eve"  placeholder="Enter a limit" style="height: 40px;width: 150px;border-radius: 5px;margin-left: 120px;margin-top: 100px;"> <br>
    <button class="btn bg-primary" style="position: relative;top: 20px;left: 145px;" onclick="even()" >click now</button>


    <script>
        function even() {
            var sum = 0;
            var evens = document.getElementById("eve").value;

            for (var i = 2; i <= evens; i = i + 2) {
                sum = sum + i;
            }

            document.write("The sum is " + sum);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
