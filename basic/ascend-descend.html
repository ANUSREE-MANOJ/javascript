<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let flowers=["chinnu","anu","minnu" ];
         flowers.sort().reverse();
         console.log(flowers);

         let name=[5,4,3];
         name.sort();
         console.log(name);

         let b=[50,40,30,20]
         b.sort(function(a,b){
            return(a-b);
         })
       document.write(b +"<br>")
       let c=[50,40,30,20]
         c.sort(function(a,b){
            return(b-a);
         })
       document.write(c +"<br>")


    </script>
</body>
</html>
