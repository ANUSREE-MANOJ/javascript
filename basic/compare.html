<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a="welcome to futuralab";
        let b="welcome to futuralab";
        let c=a.toUpperCase();
        document.write(c + "<br>")
        // comparing both strings
        const result=a.toUpperCase()===b.toUpperCase();
        document.write(result);
        if(result){
            document.write("The strings are similar")
        }
        else{
            document.write("The strings are not similar")
        }
    </script>
</body>
</html>
